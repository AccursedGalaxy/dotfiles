# You can put your preferred keybinds here
# https://wiki.hyprland.org/Configuring/Binds/

# Cursor highlighting with advanced script
bind = SUPER, F, exec, ~/.config/hypr/custom/scripts/cursor_highlight.sh pulse
bind = SUPER SHIFT, F, exec, ~/.config/hypr/custom/scripts/cursor_highlight.sh follow
bind = SUPER CTRL, F, exec, ~/.config/hypr/custom/scripts/cursor_highlight.sh ripple
bind = SUPER ALT, F, exec, ~/.config/hypr/custom/scripts/cursor_highlight.sh stop
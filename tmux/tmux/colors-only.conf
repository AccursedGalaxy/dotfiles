# Status bar basic setup
set -g status on
set -g status-justify left
set -g status-interval 1

# Status bar colors
set -g status-style bg=#0F131C,fg=#DEE2EF

# Window status colors 
set -g window-status-style fg=#DEE2EF,bg=#0F131C
set -g window-status-current-style fg=#0F131C,bg=#DEE2EF,bold

# Simple format strings with minimal formatting
set -g status-left " #S "
set -g status-right-length 50
set -g status-right "#{?client_prefix,[P],} %H:%M #h "
set -g window-status-format " #I:#W "
set -g window-status-current-format " #I:#W "
set -g window-status-separator ""

# Pane border colors
set -g pane-border-style fg=#0F131C
set -g pane-active-border-style fg=#A9C7FF

# Message colors
set -g message-style bg=#DEE2EF,fg=#0F131C

# Mode colors
set -g mode-style bg=#A9C7FF,fg=#0F131C

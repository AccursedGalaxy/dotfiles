# Status bar basic setup
set -g status on
set -g status-justify left
set -g status-interval 1

# Status bar colors
set -g status-style bg=#151311,fg=#E7E1DD

# Window status colors 
set -g window-status-style fg=#E7E1DD,bg=#151311
set -g window-status-current-style fg=#151311,bg=#E7E1DD,bold

# Simple format strings with minimal formatting
set -g status-left " #S "
set -g status-right-length 50
set -g status-right "#{?client_prefix,[P],} %H:%M #h "
set -g window-status-format " #I:#W "
set -g window-status-current-format " #I:#W "
set -g window-status-separator ""

# Pane border colors
set -g pane-border-style fg=#151311
set -g pane-active-border-style fg=#D4C4AA

# Message colors
set -g message-style bg=#E7E1DD,fg=#151311

# Mode colors
set -g mode-style bg=#D4C4AA,fg=#151311

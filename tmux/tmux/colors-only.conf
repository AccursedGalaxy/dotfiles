# Status bar basic setup
set -g status on
set -g status-justify left
set -g status-interval 1

# Status bar colors
set -g status-style bg=#1E100F,fg=#F8DCDA

# Window status colors 
set -g window-status-style fg=#F8DCDA,bg=#1E100F
set -g window-status-current-style fg=#1E100F,bg=#F8DCDA,bold

# Simple format strings with minimal formatting
set -g status-left " #S "
set -g status-right-length 50
set -g status-right "#{?client_prefix,[P],} %H:%M #h "
set -g window-status-format " #I:#W "
set -g window-status-current-format " #I:#W "
set -g window-status-separator ""

# Pane border colors
set -g pane-border-style fg=#1E100F
set -g pane-active-border-style fg=#FFB3AF

# Message colors
set -g message-style bg=#F8DCDA,fg=#1E100F

# Mode colors
set -g mode-style bg=#FFB3AF,fg=#1E100F

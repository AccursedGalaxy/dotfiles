# Status bar basic setup
set -g status on
set -g status-justify left
set -g status-interval 1

# Status bar colors
set -g status-style bg=#17130B,fg=#EBE1D4

# Window status colors 
set -g window-status-style fg=#EBE1D4,bg=#17130B
set -g window-status-current-style fg=#17130B,bg=#EBE1D4,bold

# Simple format strings with minimal formatting
set -g status-left " #S "
set -g status-right-length 50
set -g status-right "#{?client_prefix,[P],} %H:%M #h "
set -g window-status-format " #I:#W "
set -g window-status-current-format " #I:#W "
set -g window-status-separator ""

# Pane border colors
set -g pane-border-style fg=#17130B
set -g pane-active-border-style fg=#EAC16C

# Message colors
set -g message-style bg=#EBE1D4,fg=#17130B

# Mode colors
set -g mode-style bg=#EAC16C,fg=#17130B

# Status bar basic setup
set -g status on
set -g status-justify left
set -g status-interval 1

# Status bar colors
set -g status-style bg=#19120C,fg=#EFDFD6

# Window status colors 
set -g window-status-style fg=#EFDFD6,bg=#19120C
set -g window-status-current-style fg=#19120C,bg=#EFDFD6,bold

# Simple format strings with minimal formatting
set -g status-left " #S "
set -g status-right-length 50
set -g status-right "#{?client_prefix,[P],} %H:%M #h "
set -g window-status-format " #I:#W "
set -g window-status-current-format " #I:#W "
set -g window-status-separator ""

# Pane border colors
set -g pane-border-style fg=#19120C
set -g pane-active-border-style fg=#FFB77E

# Message colors
set -g message-style bg=#EFDFD6,fg=#19120C

# Mode colors
set -g mode-style bg=#FFB77E,fg=#19120C

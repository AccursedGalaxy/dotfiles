# Status bar basic setup
set -g status on
set -g status-justify left
set -g status-interval 1

# Status bar colors
set -g status-style bg=#11131C,fg=#E2E1EF

# Window status colors 
set -g window-status-style fg=#E2E1EF,bg=#11131C
set -g window-status-current-style fg=#11131C,bg=#E2E1EF,bold

# Simple format strings with minimal formatting
set -g status-left " #S "
set -g status-right-length 50
set -g status-right "#{?client_prefix,[P],} %H:%M #h "
set -g window-status-format " #I:#W "
set -g window-status-current-format " #I:#W "
set -g window-status-separator ""

# Pane border colors
set -g pane-border-style fg=#11131C
set -g pane-active-border-style fg=#BBC3FF

# Message colors
set -g message-style bg=#E2E1EF,fg=#11131C

# Mode colors
set -g mode-style bg=#BBC3FF,fg=#11131C

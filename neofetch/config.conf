print_info() {
    # info title
    # info underline
    
    # Add extra space at top
    prin "\n\n"
    
    # Modern header with rounded corners and gradient style
    prin "${cl9}╭─────────────────────────────────────────────╮"
    
    # System info with modern icons and better alignment
    info "${cl4}   󰌢  " distro
    info "${cl5}   󰍛  " cpu
    info "${cl6}   󰢮  " gpu
    info "${cl7}   󰐝  " memory
    info "${cl2}   󱈑  " model
    info "${cl3}   󰌽  " kernel
    info "${cl1}   󰥔  " uptime
    info "${cl7}   󰨊  " shell
    info "${cl6}   󰘖  " resolution
    info "${cl4}   󰕮  " de
    info "${cl5}   󰘔  " wm
    info "${cl2}   󰉼  " theme
    info "${cl3}   󰀻  " icons
    info "${cl1}   󰞷  " term
    info "${cl6}   󰛖  " term_font
    info "${cl7}   󰋊  " disk
    info "${cl4}   󰉼  " font
    info "${cl5}   󰎈  " song
    [[ "$player" ]] && prin "${cl6}   󰝚  " "$player"
    
    # Modern footer with color blocks - gradient style
    prin "${cl9}╰────────────── ${cl0}󰮯 ${cl1}󰮯 ${cl2}󰮯 ${cl3}󰮯 ${cl4}󰮯 ${cl5}󰮯 ${cl6}󰮯 ${cl7}󰮯 ${cl9}──────────────╯"
    
    # Add space at bottom
    prin "\n"
}

